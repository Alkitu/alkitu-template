# ============================================
# Production Docker Compose Configuration
# For deploying to Railway, Render, AWS ECS, etc.
# ============================================

version: '3.8'

services:
  # ==========================================
  # Backend API (NestJS)
  # ==========================================
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: alkitu-api-prod
    restart: unless-stopped
    ports:
      - "${API_PORT:-3001}:3001"
    environment:
      # Node Environment
      NODE_ENV: production
      PORT: 3001

      # Database
      DATABASE_URL: ${DATABASE_URL}

      # Redis (optional)
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}

      # Email (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@alkitu.com}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,https://yourdomain.com}

      # Application
      APP_URL: ${APP_URL:-http://localhost:3000}
      API_URL: ${API_URL:-http://localhost:3001}
    networks:
      - alkitu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    depends_on:
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.yourdomain.com`)"
      - "traefik.http.services.api.loadbalancer.server.port=3001"

  # ==========================================
  # Frontend Web (Next.js)
  # ==========================================
  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    container_name: alkitu-web-prod
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      # Node Environment
      NODE_ENV: production
      PORT: 3000

      # API Connection
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:3001}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}

      # Next.js
      NEXT_TELEMETRY_DISABLED: 1
    networks:
      - alkitu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    depends_on:
      api:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`yourdomain.com`) || Host(`www.yourdomain.com`)"
      - "traefik.http.services.web.loadbalancer.server.port=3000"

  # ==========================================
  # Redis (Optional - for caching/sessions)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: alkitu-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    networks:
      - alkitu-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ==========================================
  # Nginx Reverse Proxy (Optional)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: alkitu-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - alkitu-network
    depends_on:
      - api
      - web
    labels:
      - "traefik.enable=false"

networks:
  alkitu-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
